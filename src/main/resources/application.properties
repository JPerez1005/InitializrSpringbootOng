spring.application.name=gestionamineto_ong

spring.datasource.url=jdbc:mysql://localhost:3306/gestionamineto_ong
spring.datasource.username=root
spring.datasource.password=JDPerez1005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones de jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de la ruta de Swagger

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.path=/swagger-ui/index.html

# Rutas que deben coincidir para la documentación de Swagger
springdoc.pathsToMatch=/persona/**
# Paquetes a escanear para la documentación de Swagger
springdoc.packagesToScan=com.api.ong.models, com.api.ong.controller

